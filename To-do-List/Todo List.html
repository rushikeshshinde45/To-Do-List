<!DOCTYPE html>
<html>
<head>
<title>Todo List</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<form action="" class="container">
<label style="font-size:150%">To-Do List:</label><br><br>

<input class="content" type="text" name="task" id="task" placeholder="Enter Todo Task">
<input id="add_task" type="image" src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="Add" class="icon"><br>

<input type="checkbox" name="task" id="task1">
<label class="content" for="task1">Coding</label>
<input class="icon" id="d_task" type="image" src="https://cdn-icons-png.flaticon.com/512/3405/3405244.png" alt="Delete"><br>

<input type="checkbox" name="task" id="task2">
<label class="content" for="task2">Workout</label>
<input class="icon" id="d_task" type="image" src="https://cdn-icons-png.flaticon.com/512/3405/3405244.png" alt="Delete"><br>

<input type="checkbox" name="task" id="task3">
<label class="content" for="task3">Sleeping</label>
<input class="icon" id="d_task" type="image" src="https://cdn-icons-png.flaticon.com/512/3405/3405244.png" alt="Delete"><br>

<div id="new_task"></div>

</form>
<script src="index.js"></script>
</body>
</html>
